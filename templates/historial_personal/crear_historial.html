<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Agregar Historial a Empleado</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {% if perms.personal.add_historialpersonal %}
        <div id="errores_creacion"></div>
        <form method="POST" id="creacion_form" action="{% url 'personal:crear_historial_personal' %}">
          {% csrf_token %}
          <div class="modal-body">
            <div id="errores"></div>
            {{ form.as_p}}
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="boton_creacion" type="button" class="btn btn-primary" onclick="registrar_historial();">agregar</button>
        </form>
      {% else %}
       <p>No tienes permisos para realizar esta acci√≥n</p>
      {% endif %}
    </div>
  </div>
</div>
