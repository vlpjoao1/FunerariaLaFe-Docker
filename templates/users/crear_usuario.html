<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			{% if perms.users.add_users %}
				<div id="errores_creacion">
				</div>
				<div id="errores_creacion_fecha">
					
				</div>
				<form method="POST" id="creacion_form" action="{% url 'usuarios:crear_usuarios' %}">
					{% csrf_token %}
					<div class="modal-body">
						<div id="errores"></div>
						{{ form.as_p}}
					</div>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					<button id="boton_creacion" type="button" class="btn btn-primary" onclick="pre_registrar();">agregar</button>
				</form>
			{% else %}
				<p>No tienes permisos para realizar esta acciÃ³n.</p>
			{% endif %}
		</div>
	</div>
</div>
