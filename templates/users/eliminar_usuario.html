<div class="modal-dialog modals-default">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Aliminación de Usuario: {{Usuario.username}} </h2>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body text-center">
    {% if perms.users.add_users %}
      <p id="texto_modal_eliminacion">
        <!-- el csrf_token es el token que validará cada peticion de modificacion o eliminacion
        de un registro. Esto es único por cada sesión y administrador -->
         {% csrf_token %}
        ¿Deseas eliminar el usuario {{Usuario.username}}?
      </p>
    </div>
    <div class="modal-footer">
      <button id="boton_eliminar" type="button" class="btn btn-danger" data-align="rigth"
      onclick="eliminar({{Usuario.pk}});"><strong>CONFIRMAR ELIMINACION</strong></button>
      <button type="button" class="btn btn-success" data-dismiss="modal" onclick="cerrar_modal_eliminar();"><strong>CANCELAR</strong></button>
    </div>
    {% else %}
    <p>No tienes permisos para realizar esta acción.</p>
    {% endif %}
  </div>
</div>
